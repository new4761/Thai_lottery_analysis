name: Update Thai Lottery Data

on:
  schedule:
    - cron: '0 8 3,17 * *'  # Runs at 15:00 Thailand time on 3rd and 17th
  workflow_dispatch:

jobs:
  run-query:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run query.py (fetch lottery data)
        run: python query.py

      - name: Run query_locker.py (prepare Looker CSV)
        run: python query_locker.py

      - name: Show generated files
        run: |
          ls -lh
          head -n 5 lottery_results.csv || echo "lottery_results.csv not found"
          head -n 5 lottery_results_looker_ready.csv || echo "Looker CSV not found"

      - name: Commit and push updated files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull --rebase origin main
          git add lottery_results.csv lottery_results_looker_ready.csv
          git commit -m "ðŸ¤– Update lottery results on $(date +'%Y-%m-%d')"
          git push
