name: Update Thai Lottery Data

on:
  schedule:
    - cron: '0 8 3,17 * *'  # Run at 15:00 Thailand time on 3rd and 17th
  workflow_dispatch:

jobs:
  update-lottery:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Run query.py (fetch data)
        run: python query.py

      - name: ğŸ” Run query_locker.py (transform data)
        run: python query_locker.py

      - name: ğŸ” Show outputs
        run: |
          echo "ğŸ“ lottery_results.csv:"
          head -n 5 lottery_results.csv
          echo ""
          echo "ğŸ“ lottery_results_looker_ready.csv:"
          head -n 5 lottery_results_looker_ready.csv

      - name: ğŸ§¾ Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: ğŸ”„ Pull latest changes
        run: git pull --rebase origin main

      - name: âœ… Commit and push CSV updates
        run: |
          git add lottery_results.csv lottery_results_looker_ready.csv
          git commit -m "ğŸ¤– Update lottery results on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
