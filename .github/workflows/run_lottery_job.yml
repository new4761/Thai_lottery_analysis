name: Update Thai Lottery Data

on:
  schedule:
    - cron: '0 8 3,17 * *'  # Run at 15:00 Thailand time on 3rd and 17th
  workflow_dispatch:

jobs:
  update-lottery:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📝 Run query.py (fetch data)
        run: python query.py

      - name: 🔁 Run query_locker.py (transform data)
        run: python query_locker.py

      - name: 🔍 Show outputs
        run: |
          echo "📁 lottery_results.csv:"
          head -n 5 lottery_results.csv
          echo ""
          echo "📁 lottery_results_looker_ready.csv:"
          head -n 5 lottery_results_looker_ready.csv

      - name: ✅ Commit and push CSV updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git status
          git add lottery_results.csv lottery_results_looker_ready.csv
          git commit -m "🤖 Update lottery results on $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git pull --rebase origin main || echo "Nothing to rebase"
          git push

      - name: 🚀 Update Google Sheets from GitHub CSVs
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
        run: |
          python update_sheet_from_github.py
